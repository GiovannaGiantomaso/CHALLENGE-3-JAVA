<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{msg_login_odontoprev_55}">Login - OdontoPrev</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #cce7ff, #6699cc, #336699);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 380px;
            text-align: center;
            position: relative;
        }

        .language-switch {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 13px;
        }

        .language-switch a {
            margin: 0 5px;
            text-decoration: none;
            color: #336699;
            font-weight: bold;
        }

        .language-switch a:hover {
            text-decoration: underline;
        }

        h2 {
            color: #2c5787;
            margin-bottom: 20px;
            font-size: 28px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #6699cc;
            background-color: #f7fbff;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: linear-gradient(120deg, #336699, #6699cc);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
            font-weight: 600;
        }

        button:hover {
            background: linear-gradient(120deg, #2b527f, #518dc1);
            transform: translateY(-3px);
        }

        .message {
            color: #e74c3c;
            margin-top: 15px;
            font-size: 14px;
        }

        .logout-message {
            color: #28a745;
            margin-top: 10px;
        }

        a {
            color: #336699;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="language-switch">
        <a href="?lang=pt">BR PT</a> |
        <a href="?lang=en">US EN</a> |
        <a href="?lang=es">ES ES</a>
    </div>

    <h2><i class="fa-solid fa-tooth"></i> <span th:text="#{msg_login_odontoprev_55}">Login OdontoPrev</span></h2>

    <form th:action="@{/login}" method="post">
        <input type="text" name="username" th:placeholder="#{msg_usu_rio_57}" required>
        <input type="password" name="password" th:placeholder="#{msg_senha_58}" required>
        <button type="submit"><i class="fa-solid fa-right-to-bracket"></i> <span th:text="#{msg_entrar_59}">Entrar</span></button>
    </form>

    <div th:if="${erroMensagem}" class="message">[[${erroMensagem}]]</div>
    <div th:if="${logoutMensagem}" class="logout-message">[[${logoutMensagem}]]</div>

    <p style="margin-top: 20px;">
        <span th:text="#{msg_ainda_n_o_possui_conta_61}">Ainda n√£o possui conta?</span>
        <a th:href="@{/register}" th:text="#{msg_cadastre_se_6}">Cadastre-se aqui</a>
    </p>

</div>
</body>
</html>
